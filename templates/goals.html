<div ng-controller="GoalController as goalCtrl">
    <h1>Goals</h1>
    <div></div>

    <div>
        <div class="carousel-demo">
            <ul rn-carousel rn-carousel-index="carouselIndex3" rn-carousel-transition="hexagon" rn-carousel-buffered class="carousel3">
                <li ng-repeat="goal in goalList">
                    <div flex-xs="" flex-gt-xs="50" layout="column">
                        <md-card>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">{{goal.goalDescription}}
                                        <!--<img class="pull right" height="10" width="10" alt="default" ng-src="{{goal.image}}"></img>-->
                                        <md-card-title-media>
                                            <h6>{{goal.currentAmount | currency:"R"}}/{{goal.targetAmount | currency:"R"}} saved</h6>
                                            <md-progress-linear md-mode="determinate" value="{{goal.currentAmount/goal.targetAmount*100}}"></md-progress-linear>
                                            <div class="md-media-sm card-media"></div>
                                        </md-card-title-media>
                                        <md-card-actions layout="row" layout-align="front center">
                                            <md-button>Withdraw</md-button>
                                            <md-button>Deposit</md-button>
                                        </md-card-actions></span>
                                </md-card-title-text>
                            </md-card-title>

                        </md-card>
                    </div>
                    <div ng-style="{'background-image': 'url(' + slide.img + ')'}" class="bgimage">
                        {{ slide.id }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
