<div ng-controller="xpController">
    <h2>XP progress bar with controller</h2> Current XP:
    <input type="number" ng-model="currentXP">
    <br> Rand amount:
    <input type="number" ng-model="rand">
    <br>
    <br> Final XP: {{addXP()}} Level: {{getLvl()}}
    <div flex="66">
        <md-progress-linear md-mode="determinate" value="{{showXP()}}"></md-progress-linear>
    </div>
</div>
