<!DOCTYPE html>
<html ng-app="bankApp">

<head>
    <title>Investec Banking</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--STYLES-->
    <link rel="stylesheet" href="/styles/angular-carousel.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!--STYLES END-->
</head>

<body ng-controller="MainCtrl">
    <div layout="row">
        <div layout="column" style="height:500px;" ng-cloak>
            <!--md-button ng-click="open()" class="md-primary"> Open menu</!--md-button-->
            <section layout="row" flex>

                <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                    <md-toolbar class="md-theme-indigo">
                        <h1 class="md-toolbar-tools">Menu</h1>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="LeftCtrl">
                        <md-button ng-click="close()" class="md-primary" hide-gt-md>
                            Close Menu
                        </md-button>
                        <a href="#/">
                            <md-list-item hide-md show-gt-md style="background-color:DarkSlateBlue">

                                Profile

                            </md-list-item>
                        </a>
                        <a href="#/quests">
                            <md-list-item hide-md show-gt-md style="background-color:DarkSlateBlue">

                                Quests

                            </md-list-item>
                        </a>
                        <a href="#/missions">
                            <md-list-item hide-md show-gt-md style="background-color:DarkSlateBlue">

                                Missions

                            </md-list-item>
                        </a>
                        <a href="#/medals">
                            <md-list-item hide-md show-gt-md style="background-color:DarkSlateBlue">

                                Medals

                            </md-list-item>
                        </a>
                    </md-content>
                </md-sidenav>

            </section>
        </div>
        <md-content layout="column" flex>
            <button ng-click="getUser()">Get User</button>
            <button ng-click="logout()">logout</button>
            <div data-ng-show="token" class="row">
                <div class="col-lg-4">
                    <p>You are now logged in and have received JWT from the backend.</p>
                    <p>Here are the claims data:</p>

                </div>
            </div>
            <div ng-view></div>
        </md-content>
    </div>


    <!--SCRIPTS-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="/lib/ngStorage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-touch.min.js"></script>
    <script src="/lib/angular-carousel.js"></script>
    <!--<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>-->
    <script src="/js/app.js"></script>
    <script src="js/services/UserService.js"></script>
    <!--SCRIPTS END-->

</body>

</html>
